<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Navbar</title>
</head>
<body>
    <h1>Grochome</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Homepage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if not current_user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('adminlogin') }}">Admin login</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  User
                </a>
                <ul class="dropdown-menu">
        
                  <li> <a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                 
                  <li><a class="dropdown-item" href="{{ url_for('register') }}">Register</a></li>
                </ul>
                {% endif %}
            </ul>
              {% if current_user.is_authenticated %}
              <ul class="nav-item">
                <a class="nav-link" href="{{ url_for('view_cart') }}">View cart</a>
              </ul>
              <ul class="nav-item">
                <a class="nav-link" href="{{ url_for('shopping_history') }}">Shopping Histroy</a>
              </ul>
              <ul class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </ul>{% endif %}
          
          </div>
        </div>
      </nav>

    
</body>
</html>
